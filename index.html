<!-- AutoFlix: comment added -->
 
<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

  <meta charset="UTF-8">
  <title>AutoFlix</title>
  <link rel="icon" href="https://i.postimg.cc/T1KnLRPG/television.png" type="image/png">
  <!-- Use a Google Font similar to Netflix -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <!-- Main layout starts here -->
 
 <script src="script.js" defer></script>

  <header>
    <!-- Logo now clickable to return to homepage -->
    <h1 onclick="setHomeTab('shows'); switchView('homeView');">AutoFlix</h1>
  </header>
  <nav>
  

  <div id="searchToggle" class="search-toggle-inline">
    <div class="search-wrapper">
      <select id="searchTypeFilter" class="search-filter" aria-label="Filter by type">
        <option value="all" selected>All</option>
        <option value="movies">Movies</option>
        <option value="shows">TV Shows</option>
        <option value="anime">Anime</option>
      </select>
      <select id="searchSortFilter" class="search-filter" aria-label="Filter by sort">
        <option value="new" selected>Date (new first)</option>
        <option value="old">Date (oldest first)</option>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
        <option value="animation">Animation</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="fantasy">Fantasy</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="romance">Romance</option>
        <option value="thriller">Thriller</option>
        <option value="horror">Horror</option>
        <option value="mystery">Mystery</option>
      </select>
      <button class="search-icon" type="button" onclick="applySearchFilters()" aria-label="Apply filters">
        Apply
      </button>
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Enter movie/tv series name"
        onkeypress="if(event.key==='Enter'){ performSearch(1); }">
      
      <button class="search-icon" onclick="performSearch(1)" aria-label="Search">
        <!-- Clean modern search SVG -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="feather feather-search">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
  </div>
</nav>

  <!-- Home View - Clean Homepage with only Logo, Search Box, and Homepage Image -->
  <div id="homeView" class="view active">
     
    <div id="homeLatestSection">
      <div class="tab-header">
        <button class="tab-button active" type="button" data-tab="shows" onclick="setHomeTab('shows')">Latest TV Shows</button>
        <button class="tab-button" type="button" data-tab="movies" onclick="setHomeTab('movies')">Latest Movies</button>
        <button class="tab-button" type="button" data-tab="anime" onclick="setHomeTab('anime')">Latest Anime</button>
      </div>
      <div id="homeLoading" class="episode-loading" aria-hidden="true"></div>
      <div id="latestResults" class="movie-grid"></div>
      <div class="pagination home-pagination">
        <button id="homePrevPage" onclick="changeHomePage(-1)">Previous</button>
        <div id="homePageButtons" class="page-buttons"></div>
        <button id="homeNextPage" onclick="changeHomePage(1)">Next</button>
      </div>
      <div class="pagination home-pagination home-pagination--compact">
        <div class="home-page-select" id="homePageSelect" aria-label="Jump to page">
          <button type="button" class="home-page-select__toggle" id="homePageSelectToggle" aria-haspopup="listbox" aria-expanded="false">
            Page 1 of 1
          </button>
          <div class="home-page-select__menu" id="homePageSelectMenu" role="listbox" aria-label="Jump to page options"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Search + Filter Results View (shared DOM for searchView/filterView states) -->
  <div id="searchView" class="view">
    <h2 class="section-title" id="searchHeader">Search Results</h2>
    <div id="searchResults" class="movie-grid"></div>
    <div class="pagination">
      <button id="prevPage" onclick="changeSearchPage(-1)">Previous</button>
      <div id="searchPageButtons" class="page-buttons"></div>
      <button id="nextPage" onclick="changeSearchPage(1)">Next</button>
    </div>
  </div>

  <!-- Detail View -->
<div id="detailView" class="view">
   

  <!-- Two-column responsive layout -->
   <div class="detail-container">
     <div class="detail-main">
       <!-- Poster (Left Column) -->
       <div class="detail-poster">
         <img id="detailPoster" src="" alt="Poster">
       </div>
 
       <!-- Info (Right Column) -->
       <div id="detailInfo" class="detail-info">
         <h2 id="detailTitle"></h2>
         <p><strong>Genre:</strong> <span id="detailGenre"></span></p>
          <p><strong>Released:</strong> <span id="detailYear"></span></p>
         <p><strong>Country:</strong> <span id="detailCountry"></span></p>
         <p><strong>Actors:</strong> <span id="detailActors"></span></p>
         
         <p id="detailRating"></p>
 
         <!-- Action buttons for movies (if not a TV series) -->
         <div id="actionButtons"></div>
       </div>

        <!-- Episodes Section for TV Series -->
       <div class="detail-synopsis"><p><strong>Synopsis:</strong> <span id="detailPlot"></span></p></div>
       <div id="episodesSection" class="is-hidden">
         <label for="seasonSelect">Select Season: </label>
         <select id="seasonSelect" onchange="seasonChanged()"></select>
         <ul id="episodesList"></ul>
       </div>
     </div>
     
     <aside class="detail-side">
       <div id="similarSection">
         <h2 class="section-title">Similar Titles</h2>
         <div id="similarLoading" class="episode-loading" aria-hidden="true"></div>
         <div id="similarResults" class="movie-grid"></div>
       </div>
     </aside>
   </div>

 </div>


  <!-- Embed Viewer View -->
  <div id="embedViewerView" class="view">
    
    <!-- Embed header displayed above the iframe -->
   <div id="embedHeaderBar" class="watch-header-bar embed-header-bar-visible">
  <span id="embedHeader"></span>
</div>

    <div id="episodeNav" class="episode-nav is-hidden">
      <button id="prevEpisodeBtn" class="prev-episode" onclick="navigateEpisode(-1)"><span>Previous Episode</span></button>
      <div id="seasonDropdown" class="custom-dropdown is-hidden">
        <button id="seasonToggle" class="custom-toggle" onclick="toggleSeasonMenu()" type="button"></button>
        <div id="seasonMenu" class="custom-menu"></div>
      </div>
      <div id="episodeDropdown" class="custom-dropdown is-hidden">
        <button id="episodeToggle" class="custom-toggle" onclick="toggleEpisodeMenu()" type="button"></button>
        <div id="episodeMenu" class="custom-menu"></div>
      </div>
      <button id="nextEpisodeBtn" class="next-episode" onclick="navigateEpisode(1)"><span>Next Episode</span></button>
    </div>
    <div id="episodeLoading" class="episode-loading" aria-hidden="true"></div>

    <div class="embed-controls">
      <div class="embed-center">
        <button id="seriesOverviewBtn" class="custom-toggle no-caret is-hidden" onclick="goToSeriesOverview()" type="button">
          <span class="material-symbols-outlined series-overview-icon" aria-hidden="true">menu</span>
          Series Overview
        </button>
        <div id="serverDropdown" class="custom-dropdown is-hidden">
          <button id="serverToggle" class="custom-toggle" onclick="toggleServerMenu()" type="button"></button>
          <div id="serverMenu" class="custom-menu2"></div>
        </div>
      </div>
    </div>

 
    <!-- Embed iframe comes next -->
    <iframe id="embedFrame" allow="fullscreen *" allowfullscreen></iframe>
    <!-- Back button placed below the iframe -->
    
  </div>

  <!-- Include Font Awesome for search icon -->

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<footer>
  © 2025 – <span id="currentYear"></span> | All Rights Reserved.
</footer>

<script>
  document.getElementById("currentYear").textContent = new Date().getFullYear();
</script>

</body>
</html>
